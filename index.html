
<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8">
		<title></title>
		<link rel= "stylesheet" href= "styles.css">
	</head>
	<body scroll= "no" style= "overflow: hidden;">
		<label id= "losingLabel" class= "unselectable"></label>
		<label id= "scoreLabel" class= "unselectable"></label>
		
		<input type= "button"
			   id= "playButton"
			   value= "Play Game"
			   onclick= "playGame()">

			src= "resources/music.mp3"
			id= "music">
		</audio>
		<audio src= "resources/addPoint.mp3"
			   id= "addPointSound">
		</audio>
		<audio src= "resources/death.mp3"
			   id= "deathSound">
		</audio>
		
		<div id= "gordonQuotes">
			<audio src= "resources/gordonQuote1.mp3"></audio>
			<audio src= "resources/gordonQuote2.mp3"></audio>
			<audio src= "resources/gordonQuote3.mp3"></audio>
			<audio src= "resources/gordonQuote4.mp3"></audio>
			<audio src= "resources/gordonQuote5.mp3"></audio>
			<audio src= "resources/gordonQuote6.mp3"></audio>
			<audio src= "resources/gordonQuote7.mp3"></audio>
		</div>

		<div id= "guyQuotes">
			<audio src= "resources/guyQuote1.mp3"></audio>
			<audio src= "resources/guyQuote2.mp3"></audio>
			<audio src= "resources/guyQuote3.mp3"></audio>
			<audio src= "resources/guyQuote4.mp3"></audio>
		</div>
		
		<script src= "main.js"></script>
	</body>
</html>
